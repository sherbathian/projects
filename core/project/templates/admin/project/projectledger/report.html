{% extends "admin/base_site.html" %}
{% block content %}
<h1>Project Ledger</h1>
<form method="get" style="margin-bottom:20px;">
    <label for="year">Year:</label>
    <select name="year" id="year" onchange="this.form.submit()">
        {% for y in years %}
            <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
        {% endfor %}
    </select>
</form>
<div style="width:100%;max-width:800px;margin-top:40px;">
    <canvas id="receivedChart"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const months = {{ months|safe }};
const receivedAmounts = {{ received_amounts|safe }};
const paidAmounts = {{ paid_amounts|safe }};
new Chart(document.getElementById('receivedChart'), {
    type: 'bar',
    data: {
        labels: months,
        datasets: [{
            label: 'Total Project Received Amount',
            data: receivedAmounts,
            backgroundColor: 'rgba(255, 99, 132, 0.5)'
        },
        {
            label: 'Total Project Paid Amount',
            data: paidAmounts,
            backgroundColor: 'rgba(117, 99, 255, 0.5)'
        }]
    }
});
</script>
{% endblock %}
